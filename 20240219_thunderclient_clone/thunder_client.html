    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ThunderClient</title>
        <link rel="stylesheet" href="client.css">
        <script src="thunder.js" type="text/javascript"></script>
    </head>

    
    <body>
        <div class="main">
            <div class="request">
                <div class="request-url">
                    <div class="request-form">
                        <div id="http-methods">
                            <form>
                                <label for="http-methods" ></label>
                                <select  name="http-methods"  id="http-methods-data" style="color: rgb(103, 107, 117); font-weight:bold">
                                    <option value="GET">GET</option>
                                    <option value="DELETE">DELETE</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="PATCH">PATCH</option>
                                </select>
                            </form>

                        </div>
                        <div id="URL">
                            <form>
                                <label for="URL"></label>
                                <input type="text" id="URL-data" style="color: rgb(103, 107, 117); font-weight:bold" name="URL" value="https://parallelum.com.br/fipe/api/v1/carros/marcas">
                            </form>pi/v1/carros/marcas/59/modelos

                        </div>
                        <div id="collect-data">
                            <input type="submit" value="Send" onclick = fetchData() style="color:black;font-weight:bold; background-color: rgb(17, 119, 187);" >
                        </div>


                    </div>
                    <div class="request-menu">
                        <button class="menu-btn" onclick="QuerySection()">Query</button>
                        <button class="menu-btn">Header</button>
                        <button class="menu-btn">Auth</button>
                        <button class="menu-btn">Body</button>
                        <button class="menu-btn">Test</button>
                        <button class="menu-btn">Pre&nbsp;Run</button>
                    </div>
                </div>
                <div class="request-type">  
                </div>
            </div>
            <div class="response">
                <div class="response-details">
                    <div class="response-info">
                        <h4 class="ri-value" id="status-data">Status:</h4>
                        <h4 class="ri-value" id="size-data">Size:</h4>
                        <h4 class="ri-value" id="time-data">Time:</h4>
                    </div>
                    <div class="response-menu">
                        <button class="menu-btn">Response</button>
                        <button class="menu-btn">Headers</button>
                        <button class="menu-btn">Cookies</button>
                        <button class="menu-btn">Results</button>
                        <button class="menu-btn">Docs</button>
                    </div>
                </div>
                <div class="response-type">
                    <div id="response-data">
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
